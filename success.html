    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a5146e;
            padding: 20px;
        }
      
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

            text-decoration: none;

        }
