<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
          font-family: 'Magmaweb Caps';
          src: url('path/to/magmaweb-caps.woff2') format('woff2'),
               url('path/to/magmaweb-caps.woff') format('woff');
          /* Add additional font formats and paths if necessary */
          font-weight: normal;
          font-style: normal;
        }
        body {
            
        font-family: 'Magmaweb Caps', Arial, sans-serif;
        background: url("https://cdn.discordapp.com/attachments/1031556728132743242/1105138018790166578/dcb8babc42dfacb8bcf9bda39c919d82.gif") no-repeat center center fixed;
        background-size: cover;
        }
      
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
        
          h1 {
            text-align: center;
          }
        
          .question {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 5px;
          }
        
          .question h3 {
            margin-bottom: 10px;
          }
        
          .question p {
            margin-bottom: 5px;
          }
        
          .answer {
            margin-left: 20px;
          }
        
          input[type="text"],
          input[type="text"],
          input[type="number"],
          textarea {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
          }
        
          input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
          }
        </style>
      
</head>
<body>
  <div class="container">
    <h1>Black Hole Submit</h1>
    <form id="submit-from" onsubmit="sendAnswers(event)">
      <div class="question">
        <h3>Question 1</h3>
        <p>ما اسمك او ايديك في الديسكورد؟</p>
        <div class="answer">
          <input type="text" name="اسمه" required>
        </div>
      </div>
      <div class="question">
        <h3>Question 2</h3>
        <p>بلدك؟</p>
        <div class="answer">
          <input type="text" name="بلده" required>
        </div>
      </div>
      <div class="question">
        <h3>Question 3</h3>
        <p>كم عمرك؟</p>
        <div class="answer">
          <input type="number" name="عمره" required>
        </div>
      </div>
      <div class="question">
        <h3>Question 4</h3>
        <p>كم ساعات تفاعلك؟</p>
        <div class="answer">
          <input type="number" name="ساعات تفاعله" required>
        </div>
      </div>
      <div class="question">
        <h3>Question 5</h3>
        <p>خبراتك ؟</p>
        <div class="answer">
          <input type="text" name="خبراته" required>
        </div>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

 <script>
    function sendAnswers(event) {
      event.preventDefault();

      // Retrieve form data
      const form = document.getElementById('submit-from');
      const formData = new FormData(form);

      // Construct the payload for the Discord webhook
      const payload = {
        embeds: [
          {
            title: 'اجوبة التقديم :',
            thumbnail: {
                url: 'https://cdn.discordapp.com/attachments/1031556728132743242/1105138479005962270/ezgif-5-0f45ce48c9.gif'
            },
            footer: {
                text: '🪐 Black Hole'
            },
            fields: []
          }
        ]
      };

      // Iterate through form data and add fields to the embed
      for (const pair of formData.entries()) {
        const [name, value] = pair;
        payload.embeds[0].fields.push({
          name: name,
          value: value,
          inline: false
        });
      }

      // Send the payload to the Discord webhook
      const webhookUrl = 'https://discord.com/api/webhooks/1105860203565551708/_dpPDlEFz2o8EvcrCcovx0sYmwMK92HzOjxgNcaW-rbfFh-u_NBgFcBTKTG--gipL3ba';
      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (response.ok) {
            form.reset();
            window.location.href = 'success.html';
          }
      })
    }
  </script>
</body>
</html>
